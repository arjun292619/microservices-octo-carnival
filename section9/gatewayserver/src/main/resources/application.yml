spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: UNRESTRICTED
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Bank microservice gateway server application"
    version: "1.0.0"

logging:
  level:
    com:
      sophocles:
        gatewayserver: DEBUG